<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de cadastro</title>
    <style>
        body {
            background-color: aqua;
        }

        .titulo {
            background-color: white;
            color: black;
            width: 20%;
            margin: auto;
        }

        .teste {
            text-align: center;
        }
    </style>
    <script>
        function senhaOK() {
            const senha1 = document.getElementById('senha');
            const senha2 = document.getElementById('senha2');
            if (senha1.value === senha2.value) {
                alert(`Cadastrado com sucesso!`)
            } else {
                alert('As senhas são diferentes, tente novamente!')
            }
        }
    </script>
</head>

<body>
    <div class="teste">
        <header>
            <h1 class="titulo">Insira suas informações:</h1>
            <br>
        </header>
        <main>
            <form onsubmit="senhaOK()" name="cadastro" method="POST" accept-charset="UTF-8" action="" >
                <label for="primeiroNome">Primeiro nome:</label>
                <input type="text" id="primeiroNome" required>
                <br>
                <label for="ultimoNome">Último nome</label>
                <input type="text" id="ultimoNome" required>
                <br>
                <label for="Email">Email profissional:</label>
                <input type="email" name="" id="Email:" required>
                <br>
                <label for="cpf">Cadastro de Pessoa Física (CPF):</label>
                <input type="text" name="" id="cpf" required>
                <br>
                <label for="Professor">é professor?</label>
                <input type="radio" id="Professor" name="Ocupacao">
                <br>
                <label for="Estudante">é estudante?</label>
                <input type="radio" id="Estudante" name="Ocupacao">
                <br>
                <label for="nascimento">Data de nascimento:</label>
                <br>
                <input type="datetime-local" name="" id="nascimento" required>
                <br>
                <label for="corFav">Cor favorita:</label>
                <input type="color" name="" id="corFav">
                <br>
                <label for="robo">É um robô?</label>
                <input type="checkbox" name="" id="robo">
                <br>
                <label for="senha">Criar uma senha:</label>
                <input type="password" size="15" name="senha" id="senha" required>
                <br>
                <label for="senha2">Confirme a sua senha:</label>
                <input type="password" size="15" name="confirma" id="senha2" required>
                <br>
                <label for="telefone">Insira seu telefone:</label>
                <input type="tel" name="" id="telefone" required>
                <br>
                <label for="envia   "></label>
                <input type="submit" id="envia" value="Enviar">
        </main>
        </form>
    </div>
</body>

</html>
